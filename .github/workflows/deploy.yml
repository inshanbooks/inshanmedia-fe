name: Build & Deploy to DomaiNesia

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Validate required secrets
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          missing=""
          [ -z "$SSH_HOST" ]       && missing="$missing SSH_HOST"
          [ -z "$SSH_USER" ]       && missing="$missing SSH_USER"
          [ -z "$DEPLOY_PATH" ]    && missing="$missing DEPLOY_PATH"
          [ -z "$SSH_PRIVATE_KEY" ] && missing="$missing SSH_PRIVATE_KEY"
          if [ -n "$missing" ]; then
            echo "❌ Missing required secrets:$missing"
            echo "Aborting to prevent deploying to wrong path."
            exit 1
          fi
          echo "✅ All required secrets are set."

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build
        env:
          VITE_STRAPI_API_URL: ${{ secrets.VITE_STRAPI_API_URL }}
          VITE_STRAPI_API_TOKEN: ${{ secrets.VITE_STRAPI_API_TOKEN }}

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: ssh-keyscan -p 64000 -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Verify deploy path exists on server
        run: |
          ssh -p 64000 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "cd ${{ secrets.DEPLOY_PATH }} && echo '✅ Deploy path verified: ${{ secrets.DEPLOY_PATH }}'"

      - name: Deploy dist/ via rsync
        run: |
          rsync -avz \
            -e "ssh -p 64000" \
            ./dist/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}/
